<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .drop-zone {
            height: 250px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #0d6efd;
        }

        .sample-images {
            transition: opacity 0.5s ease;
        }

        .sample-image {
            cursor: pointer;
            transition: transform 0.3s ease;
            max-height: 100px;
        }

        .sample-image:hover {
            transform: scale(1.05);
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .uploaded-image {
            max-height: 300px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
    Open Upload Modal
</button>

<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload or Select an Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body position-relative">
                <div id="dropZone" class="drop-zone mb-4">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-2"></i>
                    <p class="mb-0">Drag and drop your image here or click to upload</p>
                    <input type="file" id="fileInput" class="d-none" accept="image/*">
                </div>

                <div id="sampleImages" class="sample-images">
                    <h6>Or select a sample image:</h6>
                    <div class="row g-3">
                        <div class="col-4">
                            <img src="https://via.placeholder.com/300x200/007bff/ffffff" class="sample-image img-fluid" alt="Sample 1">
                        </div>
                        <div class="col-4">
                            <img src="https://via.placeholder.com/300x200/28a745/ffffff" class="sample-image img-fluid" alt="Sample 2">
                        </div>
                        <div class="col-4">
                            <img src="https://via.placeholder.com/300x200/dc3545/ffffff" class="sample-image img-fluid" alt="Sample 3">
                        </div>
                    </div>
                </div>

                <div id="loadingOverlay" class="loading-overlay">
                    <div class="progress w-75 mb-3">
                        <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                    </div>
                    <div id="uploadStatus"></div>
                </div>

                <div id="uploadedImageContainer" class="text-center mt-3" style="display: none;">
                    <img id="uploadedImage" class="uploaded-image" src="" alt="Uploaded image">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const sampleImages = document.getElementById('sampleImages');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadedImageContainer = document.getElementById('uploadedImageContainer');
        const uploadedImage = document.getElementById('uploadedImage');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Handle sample images
        document.querySelectorAll('.sample-image').forEach(img => {
            img.addEventListener('click', () => {
                simulateUpload(img.src);
            });
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    simulateUpload(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function simulateUpload(imageSrc) {
            loadingOverlay.style.display = 'flex';
            sampleImages.style.opacity = '0';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                uploadProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        sampleImages.style.display = 'none';
                        uploadedImage.src = imageSrc;
                        uploadedImageContainer.style.display = 'block';
                        uploadStatus.innerHTML = '<i class="fas fa-check-circle text-success"></i> Image uploaded';
                    }, 500);
                }
            }, 200);
        }
    });
</script>
</body>
</html></div>
