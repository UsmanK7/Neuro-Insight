<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .drop-zone {
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }

        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }

        .sample-images {
            transition: all 0.5s ease;
        }

        .sample-images.hide {
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .sample-image {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sample-image:hover {
            transform: scale(1.05);
        }

        .upload-progress {
            display: none;
        }

        .success-checkmark {
            display: none;
            color: #28a745;
            font-size: 3rem;
            animation: scale-in 0.5s ease;
        }

        @keyframes scale-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#uploadModal">
        Open Upload Modal
    </button>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Drop Zone -->
                    <div class="drop-zone mb-4" id="dropZone">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                        <p class="mb-0">Drag and drop your image here or click to browse</p>
                        <input type="file" id="fileInput" hidden accept="image/*">
                    </div>

                    <!-- Upload Progress -->
                    <div class="upload-progress text-center my-4" id="uploadProgress">
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                        </div>
                        <div class="success-checkmark">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <!-- Sample Images -->
                    <div class="sample-images" id="sampleImages">
                        <h6 class="mb-3">Or use one of these sample images:</h6>
                        <div class="row g-3">
                            <div class="col-4">
                                <img src="images/images.jpg" class="img-fluid rounded sample-image" alt="Sample 1">
                            </div>
                            <div class="col-4">
                                <img src="images/images (1).jpg" class="img-fluid rounded sample-image" alt="Sample 2">
                            </div>
                            <div class="col-4">
                                <img src="images/images (1).jpg" class="img-fluid rounded sample-image" alt="Sample 3">
                            </div>
                        </div>
                    </div>
                    <!-- Uploaded Image Preview -->
                    <div id="uploadedImageContainer" class="text-center mt-4" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const sampleImages = document.getElementById('sampleImages');
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = uploadProgress.querySelector('.progress-bar');
            const successCheckmark = uploadProgress.querySelector('.success-checkmark');

            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('dragover');
                });
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('dragover');
                });
            });

            // Handle file drop
            dropZone.addEventListener('drop', handleDrop);
            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => handleFiles(fileInput.files));

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        uploadFile(file);
                    }
                }
            }

            function uploadFile(file) {
                sampleImages.classList.add('hide');
                uploadProgress.style.display = 'block';
                progressBar.style.width = '0%';
                successCheckmark.style.display = 'none';

                // Simulate file upload
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                        successCheckmark.style.display = 'block';
                    }
                }, 100);
            }

            // Handle sample image selection
            document.querySelectorAll('.sample-image').forEach(img => {
                img.addEventListener('click', () => {
                    // Handle sample image selection here
                    console.log('Selected sample image:', img.src);
                });
            });
        });
    </script>
</body>
</html></div>
