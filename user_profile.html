<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neuro Insight</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Fav icon  -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body id="home">
    <header>
      <nav
        class="navbar align-items-center navbar-expand-lg navbar-light bg-light mt-3"
      >
        <div class="container">
          <button class="navbar-toggler" type="button" id="drawerToggle">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/images/neuro_insight_logo.png"
              alt="Logo"
              style="width: 45px; margin-right: 11px"
            />
            Neuro Insight
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="btn dash-nav-btn" href="index.html">Home</a>
              </li>
              <li>
                <div class="user-div">
                  <div class="user-text">
                    <h3 class="user-subtitle">Admin</h3>
                    <h3 class="user-title">Dr. Alexa</h3>
                  </div>
                  <div class="dropdown user-dropdown">
                    <button
                      class="btn dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img src="assets/images/user-image.svg" alt="User" />
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="user_profile.html">
                          <img
                            width="20"
                            style="margin-right: 5px"
                            src="assets/images/user.png"
                            alt=""
                          />
                          User Profile
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">
                          <img
                            width="20"
                            style="margin-right: 5px"
                            src="assets/images/logout.png"
                            alt=""
                          />
                          Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="main-content">
      <div
        class="container mt-2 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img class="user-image" src="assets/images/user-image.svg" alt="" />
          <div>
            <h3 class="user-name">Dr. Alexa</h3>
            <h3 class="user-email">alexarawles@gmail.com</h3>
          </div>
        </div>
        <div>
          <button class="edit-btn">Edit</button>
        </div>
      </div>

      <!-- ############################# -->
      <!-- reports- section -->
      <!-- ############################# -->
      <div class="reports-section container mt-2">
        <!-- Add content for this section -->
        <div class="pointy-rectangle d-flex align-items-center">
          <h3>Your reports</h3>
        </div>
        <div
          class="reports d-flex flex-column justify-content-center align-items-center"
        >
          <img class="reports-temp-img" src="assets/images/report.svg" alt="" />
          <h3 class="reports-temp-h">No Records Found</h3>
          <p class="reports-temp-text">
            Please upload your MRI to get <br />
            started with personalized reports
          </p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("drawerToggle")
        .addEventListener("click", function (event) {
          event.stopPropagation();
          document.getElementById("drawer").classList.toggle("show");
        });

      document.addEventListener("click", function (event) {
        var drawer = document.getElementById("drawer");
        if (
          drawer.classList.contains("show") &&
          !drawer.contains(event.target)
        ) {
          drawer.classList.remove("show");
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
